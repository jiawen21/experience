<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falling Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        canvas {
            border: 1px solid white; /* Optional: Add border for visualization */
        }

        input[type="button"] {
            margin-left: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            /* Set button size */
            width: 120px;
            height: 40px;
        }

        .link-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-450%, -50%);
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="link-container">
        <a href="final.html" style="font-size: 100px; color: white;">â†’</a>
    </div>
    <script>
        let input;
        let texts = [];

        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('canvas-container');
            input = createInput();
            input.position(1200, 20);
            let saveButton = createButton('Save Text');
            saveButton.position(input.x + input.width + 10, 20);
            saveButton.mousePressed(saveText);
        }

        function draw() {
            background(0); // Set background to black
            for (let i = 0; i < texts.length; i++) {
                texts[i].fall();
                texts[i].display();
            }
        }

        function saveText() {
            let textValue = input.value();
            let newText = new FallingText(textValue);
            texts.push(newText);
            input.value('');
        }

        class FallingText {
            constructor(txt) {
                this.text = txt;
                this.x = random(width);
                this.y = -50;
                this.speed = random(1, 4);
            }

            fall() {
                this.y += this.speed;
                if (this.y > height + 20) {
                    this.y = -50;
                }
            }

            display() {
                textSize(20);
                textAlign(CENTER);
                fill(255); // Set text color to white
                text(this.text, this.x, this.y);
            }
        }
    </script>
    <div id="canvas-container"></div>
</body>
</html>
